<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
    {% if user.is_authenticated %}
    <ul>
        <li><a href="/home">Neo</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/howto">How To</a></li>
        <li style="float:right"><a class="active" href="/signout">Log Out</a></li>
        <li class="dropdown" style="float:right">
            <a href="/account" class="dropbtn">My Account</a>
            <div class="dropdown-content">
                <a href="#">Trading</a>
                <a href="#">History</a>
                <a href="#">API Keys</a>
            </div>
    </ul>
    {% else %}
    <ul>
        <li><a href="/home">Neo</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/howto">How To</a></li>
        <li style="float:right"><a class="active" href="/signup">Register</a></li>
        <li style="float:right"><a class="active" href="/signin">Log In</a></li>
    </ul>
    {% endif %}
</head>
<body>
<h3>Log In</h3>

<form action="/signin" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    <br>

    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
    <br>
    <br>

    <button type="submit">Sign In!</button>

</form>
</body>
</html>
</html>
